<div class="home-container">
  <app-authorised-side-nav></app-authorised-side-nav>
<div class="button-container">
  <div class="color-container" [ngStyle]="{ 'background-color': randomColor }">
    <p id="color-title">Color Changer</p>
    <mat-divider></mat-divider>
    <button mat-raised-button (click)="switchColor()" [ngStyle]="{ color: textColor }">
      Text Color
    </button>
    <button mat-raised-button (click)="switchBackground()">
      Background Color
    </button>
  </div>
  <br />
  <div class="owen-wilson-container">
    <p>Owen Wilson Button</p>
    <mat-divider></mat-divider>
    <button mat-raised-button (click)="changePicture()">
      Wow!
    </button>
    <!-- <img style="display:none;" id="defaultPic" src="./assets/images/wow.jpg";/> -->
  </div>
  <br />
  <div class="size-button-container">
    <p>Size Button</p>
    <mat-divider></mat-divider>
    <button mat-raised-button>
      ReSize Me
    </button>
  </div>
  <br />
  <div class="audio-container">
    <p>Audio Button</p>
    <mat-divider></mat-divider>
    <button mat-raised-button (click)="audioPlay()">
      LISTEN UP
    </button>
  </div>
  <br/>
  </div>
</div>
