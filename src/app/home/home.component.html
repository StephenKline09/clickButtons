<div class="container">
      <br>
        <div class="color-container" [ngStyle]="{'background-color': randomColor}">  <!--Why is [ngStyle] here/What is it doing?-->
            <p id="color-title">Color Changer</p>
            <mat-divider></mat-divider>
            <button mat-raised-button (click)="switchColor()" [ngStyle]="{'color': textColor}">Text Color</button>
            <button mat-raised-button (click)="switchBackground()">Background Color</button>
        </div>
        <br>
        <div class="owen-wilson-container">
          <!-- <div class="owen-wilson-title"> -->
            <p>Owen Wilson Button</p>
            <mat-divider></mat-divider>
            <button mat-raised-button (click)="changePicture()">Wow!</button>
            <!-- <img style="display:none;" id="defaultPic" src="./assets/images/wow.jpg";/> -->
          <!-- </div> -->
        </div>
        <br>
        <div class="size-button-container">
          <!-- <div class="size-title"> -->
            <p>Size Button</p>
            <mat-divider></mat-divider>
            <button mat-raised-button>ReSize Me</button>
          <!-- </div> -->
        </div>
        <br>
        <div class="audio-container">
          <!-- <div class="size-title"> -->
            <p>Audio Button</p>
            <mat-divider></mat-divider>
            <button mat-raised-button (click)="audioPlay();">LISTEN UP</button>
          <!-- </div> -->
        </div>
    </div>
